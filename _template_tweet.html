<!-- The template used to render each tweet. 
     @variable is replaced with the twitter thing. -->
    <li class="tweet" id="@id">
        <div class="date">@created_at</div>
        <a class="user" 
           target="_blank" 
           title="@screen_name: @name" 
           href="@user_url">
            <img class="tweet_user_photo"
                 src="@user_img"
                 title="@screen_name: @name"/>
        </a>
        <span class='text'>@text</span>
        <a href="javascript:;"
           class="reply"
           title="reply to this post"
           onclick="$('#reply_maker_@id').removeClass('hidden');
                    $('#reply_id_@id').attr('value','@id');
                    $('#textin_@id').text('@@screen_name ');
                    $('#textin_@id').focus();">
            [R]
        </a>
        <a href="http://mobile.twitter.com/@screen_name"
           class="reply"
           target="_blank"
           title="@screen_name">[t]</a>
        <a href="http://mobile.twitter.com/@screen_name/status/@id" 
           class="reply"
           target="_blank">[.]</a>
    </li>
    <li class="tweet_reply_maker hidden" id="reply_maker_@id">
        <form id="update"
              name="update" 
              target="tweetsink"
              method="post"
              action="@twitter_host">
            <input 
                type="hidden" 
                id="reply_id_@id"
                name="in_reply_to_status_id" value=""/>
            <textarea 
                id="textin_@id" 
                tabindex="2" 
                rows="1" 
                cols="70" 
                name="status"></textarea>
            <input
                type="submit" 
                tabindex="3"
                name="tweet"
                value="tweet!"/>
            <input
                name="cancel"
                tabindex="4"
                type="reset"
                value="cancel"
                onclick="$('#reply_maker_@id').addClass('hidden');
                         $('#textin_@id').text('');"/>
        </form>
    </li>
    <li class="tweet reply @reply_class" id="@reply_id">
        <div class="date">@reply_created_at</div>
        <a class="user" 
           target="_blank" 
           title="@reply_screen_name: @reply_name" 
           href="@reply_user_url">
            <img class="tweet_user_photo"
                 src="@reply_user_img"
                 title="@reply_screen_name: @reply_name"/>
        </a>
        <span class='text'>@reply_html</span>
    </li>
