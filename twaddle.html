<html>
    <head>
        <title>twaddle - a trivial twitter client</title>
        <link rel="stylesheet" href="twaddle.css" type="text/css"/>
        <script src="jquery-1.4.2.min.js">
        </script>
        <script src="jquery.sprintf.js">
        </script>
        <script src="twaddle.js">
        </script>
    </head>
    <body>
        <div class="error">
        </div>
        <div id="toolpanel">
            <ul id="tools">
                <li><h3>twaddle</h3></li>
                <li>
                    <form id="update"
                          name="update" 
                          target="tweetsink"
                          method="POST"
                          action="http://api.twitter.com/1/statuses/update.xml">
                        <textarea tabindex="1" rows="1" cols="100" name="status">
                        </textarea>
                        <button 
                            type="submit" 
                            tabindex="2"
                            name="tweet">tweet!</button>
                    </form>
                </li>
                <li>
                    <form name="reload">
                        <button 
                            type="button" 
                            tabindex="3"
                            onclick="twaddle.reload();"
                            name="refresh">reload</button>
                    </form>
                </li>
            </ul>
        </div>
        <div id="whopanel" class="hidden">
            <ul id="who">
            </ul>
            <button type="cancel"
                    tabindex="1"
                    onclick="$('#whopanel').toggleClass('hidden');">quit</button>
        </div>
        <div id="content">
            <ul id="tweets">
            </ul>
        </div>
        <!-- The template used to render each tweet. 
             @variable is replaced with the twitter thing. -->
        <ul id="tweettemplate">
            <li class="tweet" id="@id">
                <div class="date">@created_at</div>
                <a class="user" 
                   target="_blank" 
                   title="@screen_name: @name" 
                   href="@user_url">
                    <img class="tweet_user_photo"
                         src="@user_img"
                         title="@screen_name: @name"/>
                </a>
                <span class='text'>@text</span>
            </li>
        </ul>
        <!-- This template is used to render the contacts
        -->
        <ul id="whotemplate">
            <li id="@screen_name">
                <img src="@user_img" alt="@description" title="@name"/>
            </li>
        </ul>
        <iframe name="tweetsink" id="tweetpostsink">
        </iframe>
    </body>
</html>
