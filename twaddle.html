<html>
    <head>
        <title>twaddle - a trivial twitter client</title>
        <link rel="stylesheet" href="twaddle.css" type="text/css"/>
        <script src="jquery-1.4.2.min.js">
        </script>
        <script src="jquery.sprintf.js">
        </script>
        <script src="twaddle.js">
        </script>
    </head>
    <body>
        <div class="error">
        </div>
        <ul id="twaddlepanel">
            <li>
                <h1 
                    title="the ridiculously single page twitter client">
                    twaddle
                </h1>
            </li>
            <li>
                <a 
                    tabindex="1"
                    href="javascript:;" 
                    title="post something to twitter"
                    onclick="$('#updatepanel').removeClass('hidden');$('#textin').focus();">
                    post
                </a>
            </li>
            <li>
                <a
                    href="javascript:;"
                    title="force refresh the twitter feed"
                    onclick="twaddle.reload();">
                    reload
                </a>
            </li>
            <li>
                <a
                    href="javascript:;"
                    title="pop up your contacts"
                    onclick="twaddle.who();">
                    contacts
                </a>
            </li>
        </ul>
        <ul id="updatepanel" class="hidden">
            <li>
                <form id="update"
                      name="update" 
                      target="tweetsink"
                      method="post"
                      action="http://api.supertweet.net/1/statuses/update.xml">
                    <input 
                        type="hidden" 
                        id="reply_id"
                        name="in_reply_to_status_id" value=""/>
                    <textarea 
                        id="textin" 
                        tabindex="2" 
                        rows="1" 
                        cols="70" 
                        name="status"></textarea>
                    <input
                        type="submit" 
                        tabindex="3"
                        name="tweet"
                        value="tweet!"/>
                    <input
                        name="cancel"
                        tabindex="4"
                        type="reset"
                        value="cancel"
                        onclick="$('#updatepanel').addClass('hidden');
$('#textin').text('');"/>
                </form>
            </li>
            <li id="update_reply" class="hidden">
            </li>
        </ul>
        <div id="whopanel" class="hidden">
            <ul id="who">
            </ul>
            <button id="whoquit"
                    type="cancel"
                    tabindex="1"
                    onclick="$('#whopanel').toggleClass('hidden');$('#content').toggleClass('hidden');"
                    >quit</button>
        </div>
        <div id="content">
            <ul id="tweets">
            </ul>
        </div>
        <iframe name="tweetsink" id="tweetpostsink">
        </iframe>
    </body>
</html>
